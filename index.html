<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Drama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            height: 100vh;
            padding: 0;
            display: flex;
        }
        .content-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .video-container {
            flex: 0 0 65%;
            height: 100%;
            background-color: #000;
        }
        .video-container iframe, .video-container p {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-container {
            flex: 0 0 35%;
            padding: 20px;
            overflow-y: auto;
        }
        h1 {
            color: #e50914;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .genre {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stats i {
            margin-right: 5px;
        }
        .plot {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .episode-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .episode-item {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .episode-item.active {
            background-color: #e50914;
        }
        @media (max-width: 768px) {
            .container-fluid {
                height: auto;
                padding: 10px;
            }
            .content-wrapper {
                flex-direction: column;
            }
            .video-container {
                flex: 0 0 auto;
                height: 0;
                padding-bottom: 177.78%; /* 16:9 비율 */
                position: relative;
            }
            .video-container iframe, .video-container p {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .info-container {
                flex: 1;
                padding: 20px 0;
            }
            .episode-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="content-wrapper">
            <div class="video-container" id="video-container">
                <!-- 비디오 플레이어가 여기에 들어갑니다 -->
            </div>
            <div class="info-container">
                <h1 id="drama-title">드라마 제목</h1>
                <div class="genre" id="drama-genre">장르 정보</div>
                <div class="stats">
                    <span><i class="fas fa-heart"></i> <span id="like-count">0</span></span>
                    <span><i class="fas fa-star"></i> <span id="star-count">0</span></span>
                    <span><i class="fas fa-share"></i> Share</span>
                </div>
                <div class="plot" id="drama-plot">
                    드라마 줄거리가 여기에 들어갑니다.
                </div>
                <h2>에피소드 목록</h2>
                <div id="episode-list" class="episode-list">
                    <!-- 에피소드 목록이 여기에 들어갑니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
