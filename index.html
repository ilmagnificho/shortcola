<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 100%;
            padding: 10px;
        }
        #video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 10px;
        }
        #drama-info {
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #episode-list-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        #episode-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        .episode-item {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin: 5px 0;
            cursor: pointer;
        }
        .episode-item.locked {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-container"></div>
        <div id="drama-info">
            <h1 id="drama-title"></h1>
            <p id="drama-genre"></p>
            <p id="drama-plot"></p>
            <div class="stats">
                <span><i class="fas fa-heart"></i> <span id="like-count"></span></span>
                <span><i class="fas fa-star"></i> <span id="star-count"></span></span>
                <span><i class="fas fa-share"></i> Share</span>
            </div>
        </div>
        <button id="episode-list-button">에피소드 목록 <span id="episode-count">0/10</span></button>
    </div>
    <div id="episode-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
