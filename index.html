<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
        }
        #drama-info {
            margin-bottom: 20px;
        }
        #episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .episode-item {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .episode-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-container"></div>
        <div id="drama-info">
            <h1 id="drama-title"></h1>
            <p id="drama-genre"></p>
            <p id="drama-plot"></p>
            <div class="stats">
                <span><i class="fas fa-heart"></i> <span id="like-count"></span></span>
                <span><i class="fas fa-star"></i> <span id="star-count"></span></span>
                <span><i class="fas fa-share"></i> Share</span>
            </div>
        </div>
        <div>Episode ( <span id="episode-count">0/10</span> )</div>
        <div id="episode-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
