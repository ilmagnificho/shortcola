<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Drama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            padding: 0;
        }
        .video-container {
            flex: 0 0 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            position: relative;
        }
        .video-container iframe, .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            cursor: pointer;
        }
        .info-container {
            flex: 0 0 35%;
            padding: 15px;
            background: #111;
            overflow-y: auto;
        }
        .drama-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .genre {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .plot {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .episode-list {
            margin-top: 20px;
        }
        .episode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .episode-item {
            position: relative;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .episode-item.locked::after {
            content: '\f023';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .video-container, .info-container {
                flex: none;
                width: 100%;
            }
            .video-container {
                height: 50vh;
            }
            .episode-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="video-container" id="video-container">
            <img src="path_to_your_image.jpg" alt="Drama Thumbnail">
            <div class="play-button">▶</div>
        </div>
        <div class="info-container">
            <h1 class="drama-title" id="drama-title"></h1>
            <div class="genre" id="drama-genre"></div>
            <div class="stats">
                <span><i class="fas fa-heart"></i> <span id="like-count"></span></span>
                <span><i class="fas fa-star"></i> <span id="star-count"></span></span>
                <span><i class="fas fa-share"></i> Share</span>
            </div>
            <div class="plot" id="drama-plot"></div>
            <div class="episode-list" id="episode-list">
                <div class="episode-header">
                    <div>Episode ( <span id="current-episode">0</span>/<span id="total-episodes">10</span> )</div>
                </div>
                <div class="episode-grid" id="episode-grid">
                    <!-- 에피소드 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
