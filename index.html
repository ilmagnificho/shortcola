<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Drama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            height: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            position: relative;
            background-color: #000;
        }
        .video-container iframe, .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
        .drama-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .genre {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .stats i {
            margin-right: 5px;
        }
        .plot {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .episode-list {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            padding: 10px;
            display: none;
        }
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .episode-item {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .episode-item.active {
            background-color: #e50914;
        }
        .episode-toggle {
            text-align: center;
            padding: 10px;
            background: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="video-container" id="video-container">
            <!-- 비디오 또는 이미지가 여기에 들어갑니다 -->
        </div>
        <div class="info-container">
            <h1 class="drama-title" id="drama-title">드라마 제목</h1>
            <div class="genre" id="drama-genre">장르 정보</div>
            <div class="stats">
                <span><i class="fas fa-heart"></i> <span id="like-count">0</span></span>
                <span><i class="fas fa-star"></i> <span id="star-count">0</span></span>
                <span><i class="fas fa-share"></i> Share</span>
            </div>
            <div class="plot" id="drama-plot">
                드라마 줄거리가 여기에 들어갑니다.
            </div>
        </div>
        <div class="episode-toggle" onclick="toggleEpisodeList()">에피소드 목록</div>
        <div class="episode-list" id="episode-list">
            <div class="episode-grid" id="episode-grid">
                <!-- 에피소드 목록이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleEpisodeList() {
            const list = document.getElementById('episode-list');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
