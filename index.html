<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Drama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            padding: 0;
        }
        .video-container {
            flex: 0 0 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            position: relative;
        }
        .video-container iframe, .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            cursor: pointer;
        }
        .info-container {
            flex: 0 0 35%;
            padding: 15px;
            background: #111;
            overflow-y: auto;
        }
        .drama-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .genre {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .plot {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .episode-list {
            margin-top: 20px;
        }
        .episode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .episode-item {
            position: relative;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .episode-item.locked::after {
            content: '\f023'; /* Font Awesome 자물쇠 아이콘 */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .video-container, .info-container {
                flex: none;
                width: 100%;
            }
            .video-container {
                height: 50vh;
            }
            .episode-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .episode-list {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                z-index: 1000;
                overflow-y: auto;
                padding: 20px;
            }
            .close-list {
                display: none;
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="video-container" id="video-container">
            <img src="path_to_your_image.jpg" alt="Drama Thumbnail">
            <div class="play-button">▶</div>
        </div>
        <div class="info-container">
            <h1 class="drama-title" id="drama-title">주인님의 죽음을 위해서</h1>
            <div class="genre" id="drama-genre">Genres : 혐관물</div>
            <div class="stats">
                <span><i class="fas fa-heart"></i> <span id="like-count">100.3k</span></span>
                <span><i class="fas fa-star"></i> <span id="star-count">595.5k</span></span>
                <span><i class="fas fa-share"></i> Share</span>
            </div>
            <div class="plot" id="drama-plot">
                선우는 주인님의 죽음을 위해서 필사의 노력을 다하는데!! 
            </div>
            <div class="episode-list" id="episode-list">
                <div class="episode-header">
                    <h2>Episode List of Breaking the Ice</h2>
                    <div>Episode ( <span id="current-episode">0</span>/<span id="total-episodes">10</span> )</div>
                </div>
                <div class="episode-grid" id="episode-grid">
                    <!-- 에피소드 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const totalEpisodes = 10; // 총 에피소드 수를 여기서 설정합니다.
        const freeEpisodes = 5; // 무료로 볼 수 있는 에피소드 수
        
        function updateEpisodeCount(current) {
            document.getElementById('current-episode').textContent = current;
            document.getElementById('total-episodes').textContent = totalEpisodes;
        }

        // 에피소드 목록 생성
        const episodeGrid = document.getElementById('episode-grid');
        for (let i = 1; i <= totalEpisodes; i++) {
            const episodeItem = document.createElement('div');
            episodeItem.className = 'episode-item';
            episodeItem.textContent = i;
            if (i > freeEpisodes) {
                episodeItem.classList.add('locked');
            }
            episodeItem.onclick = function() {
                updateEpisodeCount(i);
                // 여기에 에피소드 선택 시 추가 동작을 구현할 수 있습니다.
            };
            episodeGrid.appendChild(episodeItem);
        }

        // 초기 에피소드 카운트 설정
        updateEpisodeCount(0);

        function toggleEpisodeList() {
            const list = document.getElementById('episode-list');
            const closeBtn = document.querySelector('.close-list');
            if (window.innerWidth <= 768) {
                list.style.display = list.style.display === 'none' ? 'block' : 'none';
                closeBtn.style.display = list.style.display === 'none' ? 'none' : 'block';
            }
        }
    </script>
</body>
</html>
