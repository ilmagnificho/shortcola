<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #back-button {
            color: #fff;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #episode-count {
            font-size: 16px;
        }
        #side-buttons {
            position: absolute;
            right: 10px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
            cursor: pointer;
        }
        #episode-overlay {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .episode-item {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .episode-item.locked {
            opacity: 0.7;
        }
        .episode-item.locked::after {
            content: '\f023';
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff4757;
        }
        .episode-range {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .episode-range span {
            padding: 5px 10px;
            border-radius: 15px;
        }
        .episode-range span.active {
            background-color: #ff4757;
            color: #fff;
        }
        #overlay-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="top-bar">
        <button id="back-button"><i class="fas fa-chevron-left"></i></button>
        <span id="episode-count">1/10</span>
    </div>
    <div id="side-buttons">
        <button id="list-button" class="side-button"><i class="fas fa-list"></i></button>
        <button id="share-button" class="side-button"><i class="fas fa-share"></i></button>
    </div>
    <div id="episode-overlay"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
