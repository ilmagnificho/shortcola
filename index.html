<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 기존 스타일 유지 */
        
        #back-button, .side-button, #episode-count, #overlay-close {
            color: #FFD700; /* 골드 색상 */
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #back-button:hover, .side-button:hover, #overlay-close:hover {
            color: #FFA500; /* 호버 시 오렌지 색상 */
        }

        #episode-count {
            font-size: 16px;
        }

        .episode-item {
            background-color: rgba(255, 215, 0, 0.2); /* 반투명 골드 배경 */
            color: #FFD700; /* 골드 텍스트 */
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .episode-item:hover {
            background-color: rgba(255, 215, 0, 0.4); /* 호버 시 더 진한 골드 배경 */
        }

        .episode-item.locked::after {
            color: #FFD700; /* 골드 색상의 자물쇠 아이콘 */
        }

        /* 나머지 스타일 유지 */
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="top-bar">
        <button id="back-button"><i class="fas fa-chevron-left"></i></button>
        <span id="episode-count">1/10</span>
    </div>
    <div id="side-buttons">
        <button id="list-button" class="side-button"><i class="fas fa-list"></i></button>
        <button id="share-button" class="side-button"><i class="fas fa-share"></i></button>
    </div>
    <div id="episode-overlay"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
