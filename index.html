<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 기존 스타일 유지 */
        .ad-prompt, .ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .ad-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #ad-confirm, #ad-cancel {
            margin: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="top-bar">
        <button id="back-button"><i class="fas fa-arrow-left"></i></button>
        <div id="episode-count">1/10</div>
    </div>
    <div id="side-buttons">
        <button id="list-button" class="side-button"><i class="fas fa-list"></i></button>
        <button id="share-button" class="side-button"><i class="fas fa-share"></i></button>
    </div>
    <div id="episode-overlay">
        <!-- 에피소드 목록은 JavaScript에서 동적으로 생성됩니다 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
