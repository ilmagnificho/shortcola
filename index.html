<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주인님의 죽음을 위해서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #drama-info {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #list-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #episode-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 80%;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            overflow-y: auto;
            z-index: 1000;
        }
        .episode-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .episode-item.locked {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="drama-info">
        <h2 id="drama-title"></h2>
        <p id="drama-genre"></p>
        <p id="drama-plot"></p>
    </div>
    <button id="list-button">목록</button>
    <div id="episode-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
